# Rime theme

color_scheme_mritd:
  name: '漠然 / mritd_dark'
  author: mritd <mritd1234@gmail.com>
  horizontal: false # 水準排列
  inline_preedit: false # 單行顯示，false 雙行顯示
  corner_radius: 5 # 候選條圓角
  hilited_corner_radius: 3 # 高亮圓角
  border_height: 6 # 視窗邊界高度，大於圓角半徑才生效
  border_width: 6 # 視窗邊界寬度，大於圓角半徑才生效
  border_color_width: 0
  #font_face: 'Times-Roman, 儷黑 Pro,ApplecolorEmoji,HanaMinA,HanaMinB' # 候選詞字體
  font_point: 16 # 候選字詞大小
  label_font_point: 14 # 候選編號大小
  text_color: 0xdedddd # 拚音行文字顔色，24 位色值，16 進製，BGR 順序
  back_color: 0x4b4b4b # 候選條背景色
  label_color: 0x888785 # 預選欄編號顔色
  border_color: 0x4b4b4b # 邊框色
  candidate_text_color: 0xffffff # 預選項文字顔色
  hilited_text_color: 0xdedddd # 高亮拚音 (需要開啓內嵌編碼)
  hilited_back_color: 0x6D6D6D # 高亮拚音 (需要開啓內嵌編碼)
  hilited_candidate_text_color: 0xFFE696 # 第一候選項文字顔色
  hilited_candidate_back_color: 0x4b4b4b # 第一候選項背景背景色
  hilited_candidate_label_color: 0xffffff # 第一候選項編號顔色
  comment_text_color: 0xdedddd # 拚音等提示文字顔色

style_override_weasel:
  color_scheme: mritd
  label_format: '%s'
  inline_preedit: false # 單行顯示，false 雙行顯示
  font_point: 16 # 候選字詞大小

style_override_squirrel:
  color_scheme: mritd
  candidate_format: "\u2005%c\u2004%@" # 用 1/6 em 空格 U+2005 來控製編號 % c 和候選詞 %@ 前後的空間。
  inline_preedit: false # 單行顯示，false 雙行顯示
  font_point: 16 # 候選字詞大小
  corner_radius: 5 # 候選條圓角
  border_height: 6 # 視窗邊界高度，大於圓角半徑才生效
  border_width: 6 # 視窗邊界寬度，大於圓角半徑才生效
